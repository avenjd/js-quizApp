<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript quiz</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/7d1bf8d33a.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<section class="container">
				<div class="quiz">
					<div class="quiz__header">
						<h1>Javascript quiz</h1>
					</div>
					<div class="quiz__score">
						<p><span>1</span><span>/10</span></p>
					</div>
					<div class="quiz__body">
						<div class="quiz__question__box">
							<!-- <p class="quiz__question">
								Pytanie s quizu PytaniePytanie quizuPytanie
							</p> -->
						</div>
						<div class="quiz__answers">
							<!-- <div class="quiz__answer"><p>[A] Pytanie 1</p></div>
							<div class="quiz__answer"><p>[A] Pytanie 2</p></div>
							<div class="quiz__answer"><p>[A] Pytanie 3</p></div>
							<div class="quiz__answer"><p>[A] Pytanie 3</p></div> -->
						</div>
						<button class="btn">CHECK ANSWER</button>
					</div>
				</div>
			</section>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
